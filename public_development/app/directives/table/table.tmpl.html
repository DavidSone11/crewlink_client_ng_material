<div>
    <md-content layout="column" flex ng-cloak>
        <md-table-container>
            <table md-table md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                    <tr>

                        <th md-column>SLNO</th>
                        <th md-column>USERNAME</th>
                        <th md-column>FIRSTNAME</th>
                        <th md-column>LASTNAME</th>
                        <th md-column>PASSWORD</th>
                        <th md-column>EMAIL</th>
                        <th md-column>DATE</th>
                        <th md-column>CODE</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-auto-select ng-repeat="(key,user) in users">
                        <td md-cell>{{key+1}}</td>
                        <td md-cell tooltip tooltip-data="user.userName"> {{user.userName}}</td>
                        <td md-cell tooltip tooltip-data="user.firstName">{{user.firstName}}</td>
                        <td md-cell tooltip tooltip-data="user.lastName">{{user.lastName}}</td>
                        <td md-cell tooltip tooltip-data="user.password">{{user.password}}</td>
                        <td md-cell tooltip tooltip-data="user.email">{{user.email}}</td>
                        <td md-cell tooltip tooltip-data="user.createdTime">{{user.createdTime}}</td>
                        <td md-cell tooltip tooltip-data="user.roleCode">{{user.roleCode}}</td>

                    </tr>
                </tbody>
            </table>
            <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}"
                md-on-paginate="getDesserts" md-page-select></md-table-pagination>

        </md-table-container>

    </md-content>
</div>
