<div>




    <!-- exact table from live demo -->
    <style>
        table.md-table {
            width: 100%;
            border-spacing: 0;
            table-layout: fixed;
            word-wrap: break-word;
            font-family: verdana, arial, sans-serif;
            font-size: 11px;
            

        }

        thead {
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
            background-color: yellowgreen;


        }

        table.md-table tr.md-row:nth-child(odd)  td.md-cell{
            background:rgb(240,240,240);
}
table.md-table tr.md-row:nth-child(even) td.md-cell{
    background:rgb(255,255,255);
}

        table.md-table th.md-column {
            color: white;
            height: 30px!important;
            border: none;
        }
        table.md-table td.md-cell {
            border:none; 
        }

        table.md-table tbody.md-body>tr.md-row,
        table.md-table tfoot.md-foot>tr.md-row {
            height: 48px;

        }

        table.md-table td.md-cell {
            color: black;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /*table.md-table:not(.md-row-select) td.md-cell:first-child, table.md-table:not(.md-row-select) :first-child*/
    </style>

    <br/>
    <br/>
    <br/>

    <md-table-container>
        <table md-table md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr>

                    <th md-column>SLNO</th>
                    <th md-column>USERNAME</th>
                    <th md-column>FIRSTNAME</th>
                    <th md-column>LASTNAME</th>
                    <th md-column>PASSWORD</th>
                    <th md-column>EMAIL</th>
                    <th md-column>DATE</th>
                    <th md-column>CODE</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-auto-select ng-repeat="(key,user) in users">
                    <td md-cell>{{key+1}}</td>
                    <td md-cell>{{user.userName}}</td>
                    <td md-cell>{{user.firstName}}</td>
                    <td md-cell>{{user.lastName}}</td>
                    <td md-cell>{{user.password}}</td>
                    <td md-cell>{{user.email}}</td>
                    <td md-cell>{{user.createdTime | date:'yyyy-MM-dd'}}</td>
                    <td md-cell>{{user.roleCode}}</td>

                </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}"
        md-on-paginate="getDesserts" md-page-select></md-table-pagination>









</div>
