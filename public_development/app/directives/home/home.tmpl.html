<div>
    <style>
        .md-table-container {
            display: block;
            max-width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table.md-table {
            width: 100%;
            border-spacing: 0;
            table-layout: fixed;
            word-wrap: break-word;
            font-family: verdana, arial, sans-serif;
            font-size: 11px;


        }

        thead {
            display: table-header-group;
            vertical-align: middle;
            border-color: inherit;
            background-color: yellowgreen;


        }

        table.md-table tr.md-row:nth-child(odd) td.md-cell {
            background: rgb(240, 240, 240);
        }

        table.md-table tr.md-row:nth-child(even) td.md-cell {
            background: rgb(255, 255, 255);
        }

        table.md-table th.md-column {
            color: white;
            height: 30px!important;
            border: none;
        }

        table.md-table td.md-cell {
            border: none;
        }

        table.md-table tbody.md-body>tr.md-row,
        table.md-table tfoot.md-foot>tr.md-row {
            height: 35px;

        }

        table.md-table td.md-cell {
            color: black;
            max-width: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            /*display: block; */
        }

        .md-table-pagination {
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-justify-content: flex-end;
            -ms-flex-pack: end;
            justify-content: flex-end;
            -webkit-flex-wrap: wrap-reverse;
            -ms-flex-wrap: wrap-reverse;
            flex-wrap: wrap-reverse;
            box-sizing: border-box;
            padding: 0 24px;
            font-size: 12px;
            /* color: rgba(0,0,0,.54); */
            width: 100%;
            border-top: 1px rgba(10, 10, 10) solid;
        }

        .Tooltip {
            position: absolute;
            z-index: 5000;
            width: 200px;
            height: 20px;
            padding: 20px;
            color: rgba(21, 139, 204, 1);
            text-align: justify;
            border-radius: 10px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            box-shadow: inset 0px 0px 5px 1px rgba(21, 139, 204, 1);
            -webkit-box-shadow: inset 0px 0px 5px 1px rgba(21, 139, 204, 1);
            -moz-box-shadow: inset 0px 0px 5px 1px rgba(21, 139, 204, 1);
            background: #dbf3ff;
        }

        .Tooltip .ArrowWrap {
            position: absolute;
            margin-top: 40px;
            margin-left: 81px;
            height: 18px;
            width: 37px;
            overflow: hidden;
        }

        .Tooltip .ArrowWrap .ArrowInner {
            width: 25px;
            height: 25px;
            margin: -13px 0 0 6px;
            transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            /* IE 9 */
            -webkit-transform: rotate(45deg);
            /* Chrome, Safari, Opera */
            box-shadow: inset 0px 0px 5px 1px rgba(21, 139, 204, 1);
            -webkit-box-shadow: inset 0px 0px 5px 1px rgba(21, 139, 204, 1);
            -moz-box-shadow: inset 0px 0px 5px 1px rgba(21, 139, 204, 1);
            background: #dbf3ff;

        }




        /*table.md-table:not(.md-row-select) td.md-cell:first-child, table.md-table:not(.md-row-select) :first-child*/
    </style>



    <md-table-container>
        <table md-table md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr>

                    <th md-column>SLNO</th>
                    <th md-column>USERNAME</th>
                    <th md-column>FIRSTNAME</th>
                    <th md-column>LASTNAME</th>
                    <th md-column>PASSWORD</th>
                    <th md-column>EMAIL</th>
                    <th md-column>DATE</th>
                    <th md-column>CODE</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-auto-select ng-repeat="(key,user) in users">
                    <td md-cell>{{key+1}}</td>
                    <td md-cell tooltip tooltip-data="user.userName">{{user.userName}}</td>
                    <td md-cell tooltip tooltip-data="user.firstName">{{user.firstName}}</td>
                    <td md-cell tooltip tooltip-data="user.lastName">{{user.lastName}}</td>
                    <td md-cell tooltip tooltip-data="user.password">{{user.password}}</td>
                    <td md-cell tooltip tooltip-data="user.email">{{user.email}}</td>
                    <td md-cell tooltip tooltip-data="user.createdTime">{{user.createdTime}}</td>
                    <td md-cell tooltip tooltip-data="user.roleCode">{{user.roleCode}}</td>

                </tr>
            </tbody>
        </table>
        <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}"
            md-on-paginate="getDesserts" md-page-select></md-table-pagination>

    </md-table-container>










</div>
